<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Navbar</title>
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <nav class="border border-4 bg-dark text-white p-4">
        <div class="container">
            <div class="d-flex justify-content-between fs-2">
                <div class="col-3">Logo</div>
                <div class="col-7 row">
                    <div class="col"><a href="#" class="text-white text-decoration-none">Home</a></div>
                    <div class="col">About</div>
                    <div class="col">Team</div>
                    <div class="col">Career</div>
                    <div class="col">Contact</div>
                </div>
            </div>
        </div>
    </nav>
    <section class="bg-danger-subtle">
        <div class="container py-5 ">
            <div class="d-flex  align-items-center gap-4">
                <div class="col-6 shadow-lg p-3 mb-5 bg-danger-subtle rounded">
                    <h1 >Heading</h1>
                    <p class="fs-4 fw-semibold">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis, sed?</p>
                    <button type="button" class="btn btn-primary">Click me</button>
                </div>
                <div class="col-6"><img src="../Images/leaf.avif" alt=""></div>
            </div>
        </div>
    </section>

    <section>
        <div class="shadow-none p-3 mb-5 bg-light rounded">No shadow</div>
<div class="shadow-sm p-3 mb-5 bg-white rounded">Small shadow</div>
<div class="shadow p-3 mb-5 bg-white rounded">Regular shadow</div>
<div class="shadow-lg p-3 mb-5 bg-white rounded">Larger shadow</div>
    </section>

    <!-- Bootstrap JS  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
