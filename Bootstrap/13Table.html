<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Image</title>

    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Responsive images -->
    <!-- Images in Bootstrap are made responsive with .img-fluid. 
     This applies max-width: 100%; and height: auto; to the image so that 
     it scales with the parent width. -->

    <img src="../Images/leaf.avif" class="img-fluid" alt="..." />
    <hr />
    <!-- Image thumbnails -->
    <!-- In addition to our border-radius utilities, you can 
     use .img-thumbnail to give an image a rounded 1px border appearance. -->

    <img src="../Images/leaf.avif" class="img-thumbnail" alt="..." />

    <hr />
    <!-- Aligning images  -->

    <img src="../Images/leaf.avif" class="rounded float-start" alt="..." />
    <img src="../Images/leaf.avif" class="rounded float-end" alt="..." />

    <hr />
    <div class="clearfix">
        <img src="../Images/leaf.avif" class="rounded mx-auto d-block " alt="..." />

    </div>
    <hr />
    <div class="text-center">
      <img src="../Images/leaf.avif" class="rounded" alt="..." />
    </div>


    <hr>
    <!-- Picture  -->


    <picture>
        <source srcset="../Images/leaf.avif" type="image/svg+xml" media="(min-width: 900px)" >
        <img src="../Images/banner.jpg" class="img-fluid img-thumbnail" alt="...">
      </picture>
    <hr />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <!-- Bootstrap JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
