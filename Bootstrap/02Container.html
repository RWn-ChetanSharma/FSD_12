<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Container</title>
    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border border-4 border-danger">
      This is Container in Bootstrap
    </div>
    <div class="container-fluid border border-4 border-danger">
      This is Container-fluid in Bootstrap
    </div>

    <!-- Responsive Container  -->

    <div class="container-sm border border-4 border-danger">
      100% wide until small breakpoint
    </div>
    <div class="container-md border border-4 border-danger">
      100% wide until medium breakpoint
    </div>
    <div class="container-lg border border-4 border-danger">
      100% wide until large breakpoint
    </div>
    <div class="container-xl border border-4 border-danger">
      100% wide until extra large breakpoint
    </div>
    <div class="container-xxl border border-4 border-danger">
      100% wide until extra extra large breakpoint
    </div>

    <!-- Bootstrap JS  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
