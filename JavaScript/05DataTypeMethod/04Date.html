<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Method</title>
  </head>
  <body>
    <h1>Date Method</h1>

    <script>
      // Date Method

      let a = new Date();
      console.log(a);
      console.log(a.getDate(), "Date");
      console.log(a.getDay(), "Day");
      console.log(a.getMonth(), "Month"); // month starts from 0 => jan   => 11 => Dec
      console.log(a.getFullYear(), "Year");
      console.log(a.getHours(), "Hours");
      console.log(a.getMinutes(), "Minutes");
      console.log(a.getSeconds(), "Seconds");
      console.log(a.getMilliseconds(), "Milliseconds");
      console.log(a.getTime(), "Time");
      console.log(a.getUTCDate());
      

      // Timestamp  :- A timestamp is a digital record of the date and time when an event
      //           occurred, usually represented in a human-readable format. In computing,
      //           it is commonly used to track when data was created, modified, or accessed.
    </script>
  </body>
</html>
