<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Method</title>
  </head>
  <body>
    <h1>Math Method</h1>

    <script>
      let a = 7.5;
      let b = 9;

      console.log(a);

      console.log(Math.floor(a));
      console.log(Math.ceil(a));
      console.log(Math.round(a));
      console.log(Math.random());
      console.log(Math.max(10, 20, 50, 70));
      console.log(Math.min(10, 20, 50, 70));
      console.log(Math.pow(b, 2));
      console.log(Math.sqrt(b));
      
    </script>
  </body>
</html>
