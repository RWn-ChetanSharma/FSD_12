<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operators</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
      }
      body {
        background-color: tan;
      }
      h1 {
        background-color: crimson;
        color: aliceblue;
        font-size: 60px;
        padding: 30px 0px;
      }
    </style>
  </head>
  <body>
    <h1>Comparison operators</h1>
    <img
      src="../../Images/JavaScript-Relational-or-Comparison-Operator.png"
      alt=""
    />

    <script>
      let a = 10;
      let b = 8;

      console.log(a < b);   // false
      console.log(a > b);   // true
      console.log(a <= b);  // false
      console.log(a >= b);  // true

      let x = 10;
      let y = "10";

      console.log(x == y); // It will check only value
      console.log(x === y); // It will check value and Data Type
      console.log(a != b);
      console.log(x != y);
      console.log(a !== b);
      console.log(x !== y);
    </script>
  </body>
</html>
