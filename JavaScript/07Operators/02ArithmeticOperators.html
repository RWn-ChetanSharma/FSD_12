<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-align: center;
      }
      body {
        background-color: tan;
      }
      h1 {
        background-color: crimson;
        color: aliceblue;
        font-size: 60px;
        padding: 30px 0px;
      }
    </style>
  </head>
  <body>
    <h1>Arithmetic operators</h1>
    <img src="../../Images/JavaScript-Arithmatic-Operators.png" alt="" />

    <script>
      let a = 10;
      let b = 8;

      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);
      console.log(a % b);
    //   console.log(a++);   // Post Increment
    //   console.log(a);
    //   console.log(++a);   // Pre Increment
    //   console.log(a);
    //   console.log(a--);   // Post Decrement
    //   console.log(a);
    //   console.log(--a);   // Pre Decrement
    //   console.log(a);
      
      
    </script>
  </body>
</html>
