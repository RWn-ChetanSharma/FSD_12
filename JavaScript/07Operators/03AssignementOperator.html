    <title>Assignment Operators</title>

      * {
        margin: 0;

        text-align: center;

      body {
        background-color: tan;

      h1 {

  <body>
    <h1>Assignment operators</h1>
    <img src="../../Images/JavaScript-Assignment-Operators.png" alt="" />

    <script>
        console.log((a = 10));
        console.log((a += 10)); // a += 10 => a = a + 10
        console.log((a -= 10)); // a -= 10 => a = a - 10
        console.log((a *= 10)); // a *= 10 => a = a * 10
        console.log((a /= 10)); // a /= 10 => a = a / 10
        console.log((a %= 10)); // a %= 10 => a = a % 10

  </body>
