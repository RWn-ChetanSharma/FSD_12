<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Statement</title>
  </head>
  <body>
    <h1>If Statement</h1>

    <script>
      // If Statement

      // 1. =   => Assignment operator
      // 2. ==  => Compare only values
      // 3. === => Compare Value And Data Type

      let a = 100;

      if (a == 10) {
        console.log("A is Equal To 10");
      }
    </script>
  </body>
</html>
