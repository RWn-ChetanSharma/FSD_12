<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF Else IF Statement</title>
  </head>
  <body>
    <h1>IF Else IF Statement</h1>

    <script>
      // IF Else IF Statement

      let age = 10;

      if (age < 18) {
        console.log("You can not Drive");
      } else if (age > 18) {
        console.log("You can Drive");
      } else {
        console.log("Bhai thoda ruk ja yaar");
      }
    </script>
  </body>
</html>
