<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Else Statement</title>
  </head>
  <body>
    <h1>If Else Statement</h1>

    <script>
      // If Else Statement

      let a = 100;

      if (a == 10) {
        console.log("A is Equal To 10.");
      } else {
        console.log("A is Not Equal To 10.");
      }
    </script>
  </body>
</html>
