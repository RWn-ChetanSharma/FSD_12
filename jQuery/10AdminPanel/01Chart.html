<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart In jQuery</title>
    <style>
        .box{
            width: 50%;
            height: 500px;
            margin: auto;
        }
    </style>
  </head>
  <body>
    <div class="box">
      <canvas id="myChart"></canvas>
    </div>

    <!-- jQuery CDN  -->

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Chart.js CDN  -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- jQuery Script  -->

    <script>
      const ctx = document.getElementById("myChart");
      // ctx.style.backgroundColor = 'brown'

      new Chart(ctx, {
        // type: "polarArea",
        // type: "bar",
        // type: "bubble",
        // type: "doughnut",
        type: "line",
        type: "radar",
        data: {
          labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 15, 3, 5, 2, 3],
              borderWidth: 1,
              backgroundColor: [
              "red",
              "blue",
              "yellow",
              "green",
              "purple",
              "orange",
            ],
           
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

   
    </script>
  </body>
</html>
