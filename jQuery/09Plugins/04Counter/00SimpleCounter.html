<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-info">
    <div class="container text-bg-dark text-center p-5">
      <div class="row">
        <button class="btn btn-danger" onclick="prev()">Prev</button>
        <h1>count : <span id="spnId"></span></h1>
        <button class="btn btn-success" onclick="next()">Next</button>
      </div>
    </div>


    <script>
        let count = 0;
        function next() {
            count = count + 1
            document.getElementById("spnId").innerHTML = count
        }
        function prev() {
            count = count - 1
            document.getElementById("spnId").innerHTML = count
        }
    </script>
  </body>
</html>
