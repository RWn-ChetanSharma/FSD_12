<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Mouse Event</title>
</head>
<body>
    <h1>jQuery Mouse Event</h1>

    <div class="box">

    </div>
    <hr>

       <!-- jQuery CDN  -->

       <script
       src="https://code.jquery.com/jquery-3.7.1.min.js"
       integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
       crossorigin="anonymous"
     ></script>


     <!-- Script CSS -->


     <script>
        $("body").css({backgroundColor: "grey", color: "white", textAlign: "center"})
        $(".box").css({backgroundColor: "crimson", width: "100%", height: "500px"})
     </script>

     <!-- Script jquery  -->

     <script>
        $(document).ready(function () {
            
            // mouseenter

            $(".box").mouseenter(function () {
                $(".box").css({backgroundColor: "green"})
            })

            // mouseleave

            $(".box").mouseleave(function () {
                $(".box").css({backgroundColor: "orange"})
            })


            // mousedown

            $(".box").mousedown(function () {
                $(".box").css({backgroundColor: "black"})
            })


            // mousedown

            $(".box").mouseup(function () {
                $(".box").css({backgroundColor: "yellow"})
            })









        })
     </script>
</body>
</html>
